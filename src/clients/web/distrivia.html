<head>
   <title>Distrivia</title>
   <link href='distrivia.css' rel='stylesheet' type='text/css' />
   <script type='text/javascript' src='jquerydev.js'></script>
   <script type='text/javascript' src='distrivia.js'></script>
   <script type='text/javascript' src='distrivia_func.js'></script>
   <!--[if IE]>
   <link href='distrivia_ie.css' rel='stylesheet' type='text/css' />
   <![endif]-->
</head>
<body onload='Load()'>
<noscript class='nos'><div>Distrivia requires javascript to be enabled</div></noscript>
<div class='wrapper'>
   <div class='header'>
      <div class='title'>Distrivia</div>
      <img class='titleimg' src='distriviaw.png' alt='Distrivia' /><img id='load' class='load hidden' src='load.gif' />
      <div class='score' id='score'>0</div>
   </div>
   <div class='main'>

      <!-- Log in -->
      <div class='login' id='login'>
         <div class='sub_header'>Sign In</div>
         <form name='login_form' class='form'>
            <div class='login_area'>
               <div>
                  <label class='login_label' for='username'>Username:</label>
                  <br>
                  <input class='login_input' type='text' name='username' />
               </div>
               <div>
                  <label class='login_label' for='password'>Password:</label>
                  <br>
                  <input class='login_input' type='password' name='password' onkeypress='Login_Key(event)' />
               </div>
               <div id='confirm' class='hidden'>
                  <label class='login_label' for='confirm'>Confirm Password:</label>
                  <br>
                  <input class='login_input' type='password' name='confirm' onkeypress='Register_Key(event)' />
               </div>
               <div class='login_submit'>
                  <a href='#register' onclick='return Register(this)' style='float:left' id='reg_btn'>Register</a>
                  <a href='#login' onclick='return Login(this)' style='float:right' id='login_btn'>Login</a>
               </div>
               <div class='login_invalid hidden' id='login_invalid'>Invalid Login</div>
            </form>
         </div>
      </div>

      <!-- Join a game -->
      <div class='join hidden' id='join'>
         <div class='sub_header' id='join_header'>Public Game</div>
         <div class='join_public' id='join_public'>
            <a href='#' onclick='return Public(this)'>Join Public</a>
         </div>
         <div class='divider'></div>
         <div class='sub_header' id='join_priv_head'>Private Game</div>
         <div class='join_priv' id='join_priv'>
            <form class='form' name='join_form'>
               <div class='join_row'>
                  <span class='join_left'><label for='name'>Name:</label></span>
                  <span class='join_input_wrapper'><input class='join_input' type='text' name='name' /></span>
               </div>
               <div class='join_row'>
                  <span class='join_left'><label for='pass'>Pass:</label></span>
                  <span class='join_input_wrapper'><input class='join_input' type='password' name='pass' onkeypress='Join_Key(event)'/></span>
               </div>
               <div class='join_row hidden' id='gconfirm'>
                  <span class='join_left'><label for='cpass'>Pass:</label></span>
                  <span class='join_input_wrapper'><input class='join_input' type='password' name='cpass' onkeypress='Make_Key(event)'/></span>
               </div>
               <div class='join_row hidden' id='num_q'>
                  <label for='num'>Number of questions:</label>
                  <input type='text' style='width: 2em' name='num' maxlength=2 value='20' onkeypress='Make_Key(event)'/>
               </div>
               <div class='join_row' style='margin-left: 4em'>
                  <a href='#' style='float:left' id='priv_join' onclick='return Private(this)'>Join</a>
                  <a href='#' style='float:right' id='priv_create' onclick='return Make(this)'>Create</a>
               </div>
            </form>
         </div>
         <div class='divider'></div>
         <div class='join_board'><a href='#' onclick='return Scores()'>View Leaderboard</a></div>
      </div>

      <!-- Waiting to start -->
      <div class='wait hidden' id='wait'>
         <div class='sub_header' id='wait_header'>Waiting for game to start</div>
         <div class='wait_message' id='wait_message'></div>
         <div class='wait_cancel'><a href='#' onclick='return Cancel()'>Cancel</a></div>
      </div>

      <!-- Play a game -->
      <div class='game hidden' id='game'>
         <div class='sub_header' id='game_question'></div>
         <div class='answers' id='answers'>
            <a class='answer' href='#' tabindex=0 onclick='return Answer(1)'></a>
            <a class='answer' href='#' tabindex=0 onclick='return Answer(2)'></a>
            <a class='answer' href='#' tabindex=0 onclick='return Answer(3)'></a>
            <a class='answer' href='#' tabindex=0 onclick='return Answer(4)'></a>
         </div>
         <div class='game_bottom'>
            <a href='#' onclick='return Next(this)' class='next' id='next'>Next!</a>
         </div>
      </div>

      <!-- Private game host -->
      <div class='wait hidden' id='host'>
         <div class='sub_header'>Please wait for participants to join, then start the game</div>
         <div><a href='#start' id='host_btn' onclick='return Start(this)'>Begin Game</a></div>
      </div>

      <!-- Leaderboard -->
      <div class='board hidden' id='board'>
         <div class='sub_header'>Leaderboard
               <a style='float:right' href='#' onclick='return Home()'>Back</a>
         </div>
         <div class='board_scores' id='board_scores'>
            <ol class='board_list board_load' id='board_list'>
            </ol>
            <div class='board_bottom'>
               <a href='#' onclick='return More(this)'>more...</a>
            </div>
         </div>
      </div>
   </div> <!-- End of main -->
</div>

<!-- Ingame Leaderboard -->
<div class='game_board hidden' id='game_board'>
   <div class='sub_header'>Leaderboard</div>
   <div class='game_scores' id='game_scores'>
      <ol class='board_list' id='game_list'></ol>
   </div>
   <div style='text-align:center'><a href='#' onclick='return Hide()'>Hide</a></div>
</div>

<div class='error_div'>
   <ul class='error hidden' id='error'></ul>
</div>
</body>
